<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
  <link href="(https://fonts.google.com/specimen/Red+Hat+Display)">
</head>
<body>
<main class="page">
  <article class="card" aria-label="Order Summary">
    <header class="card__header">
      <img class="card__hero" src="images/illustration-hero.svg" alt="">
    </header>
    <div class="card__body">
  <h1 class="card__title">Order Summary</h1>

  <p class="card__subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
<section class="plan" aria-label="Selected plan">
  <img class="plan__icon" src="images/icon-music.svg" alt="">
  <div class="plan__info">
  <strong class="plan__name">Annual Plan</strong>
  <span class="plan__price">$59.99/year</span>
  </div>
  <a class="plan__change" href="#">Change</a>
</section>
  <button class="btn btn--primary">Proceed to Payment</button>
<button class="btn btn--ghost">Cancel Order</button>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stas Fleyta</a>.
  </div>
  </div>
  </article>
  </main>
</body>
</html>
